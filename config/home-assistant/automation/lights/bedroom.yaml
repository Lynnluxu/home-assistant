- alias: "HandleBedroom_1_Hue_dimmer_switch"
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/Bedroom_1_Hue_dimmer_switch
  condition:
    condition: template
    value_template: "{{ trigger.payload_json.action != '' }}"
  action:
    - service: python_script.handle_hue_dimmer_switch
      data_template:
        action: '{{ trigger.payload_json.action }}'
        brightness: '{{ trigger.payload_json.brightness }}'
        target_id: light.bedroom_1_hue_white_ambiance_e26_e27_light
